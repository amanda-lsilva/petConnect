swagger: "2.0"
info:
  description: "Serviço de Prestadores"
  version: "1.0.0"
  title: "Serviço de Prestadores"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "apiteam@swagger.io"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "igti.com.br"
basePath: "/v1"
tags:
- name: "prestadores"
  description: "Gerenciamento de Prestadores"
schemes:
- "https"
- "http"
paths:
  /prestadores:
    post:
      tags:
      - "prestador"
      summary: "Adiciona um novo prestador ao sistema"
      description: ""
      operationId: "criarPrestador"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "dados do prestador"
        description: "Informações de cadastro do prestador"
        required: true
        schema:
          $ref: "#/definitions/Prestador"
      responses:
        "405":
          description: "Invalid input"
    get:
      tags:
      - "prestador"
      summary: "Exibe a lista de prestadores"
      description: "Retorna uma lista de prestadores"
      operationId: "getAllPrestadores"
      produces:
      - "application/xml"
      - "application/json"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Prestador"          
  /prestador/{cnpj}:
    get:
      tags:
      - "prestador"
      summary: "Busca um prestador por CNPJ"
      description: "Retorna um único prestador"
      operationId: "getPrestadorByCnpj"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "cnpj"
        in: "path"
        description: "CNPJ do prestador"
        required: true
        type: "string"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Prestador"
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Prestador de serviço não encontrado"      
definitions:
  Prestador:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      cnpj:
        type: "string"
      tipo:
        type: "string"
      nome:
        type: "string"
      endereco:
        $ref: "#/definitions/Endereco"
      contato:
        $ref: "#/definitions/Contato"
  Endereco:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      logradouro:
        type: "string"
      numero:
        type: "integer"
      bairro:
        type: "string"
      cidade:
        type: "string"
      uf:
        type: "string"
  Contato:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      telefone:
        type: "string"
      email:
        type: "string"
